apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: gsm-argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gsm-argocd
  project: default
  source:
    path: charts/argo-cd
    repoURL: https://github.com/arboleda-alejandro/argocd-example-install.git
    targetRevision: HEAD
  replicas: 2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
